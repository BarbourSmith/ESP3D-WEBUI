<style>
.maslow-grid-container {
  display: grid;
  grid-template-columns: auto auto auto auto;
}
.maslow-grid-item {
  padding: 10px;
  font-size: 30px;
  text-align: center;
}
</style>
<div id="tablettab" class="tabcontent tablettab">
<div id="tablet-listener">
  <div class = "maslow" style="height: 500px">
    <div class = "display" style="width: 75%; display: inline-block;">
      <canvas id="small-toolpath" class="previewer" style="width: 100%; height: 100%"></canvas>
      <textarea class="gcode" id="gcode" rows="8" placeholder="GCode File Display" spellcheck="false" readonly>
      </textarea>
    </div>
    <div class = "controls" style="width: 25%; float: right;">
      <div style="block: grid; grid-template-columns: 25% 25% 25% 25%;" class="maslow-grid-container">
        <div class="maslow-grid-item" onclick="console.log('TL Click')" style = "background-color: #b69fcb;">
          <canvas id = "tlBtn" style="width: 100%; height: 100%"></canvas>
        </div>
        <div class="maslow-grid-item" style = "background-color: #9d88c0;" onclick="sendMove('Y+')">up</div>
        <div class="maslow-grid-item" style = "background-color: #b69fcb;">upR</div>  
        <div class="maslow-grid-item" style = "background-color: #f2f0e4;">M1</div>
        <div class="maslow-grid-item" style = "background-color: #9d88c0;" onclick="sendMove('X-')">L</div>
        <div class="maslow-grid-item" style = "background-color: #f2f0e4;">H</div>  
        <div class="maslow-grid-item" style = "background-color: #9d88c0;" onclick="sendMove('X+')">R</div>
        <div class="maslow-grid-item" style = "background-color: #f2f0e4;">M2</div>
        <div class="maslow-grid-item" style = "background-color: #b69fcb;">dnL</div>
        <div class="maslow-grid-item" style = "background-color: #9d88c0;" onclick="sendMove('Y-')">dn</div>
        <div class="maslow-grid-item" style = "background-color: #b69fcb;">dnR</div>
        <div class="maslow-grid-item" style = "background-color: #f2f0e4;">Z</div>
        <div class="maslow-grid-item">Dst:</div>
        <div class="maslow-grid-item" style = "background-color: #f2f0e4;" id = "disM">3.15</div>
        <div class="maslow-grid-item" style = "background-color: #f2f0e4;" id="units" title="Toggle Units" onclick="toggleUnits()">mm</div>
        <div class="maslow-grid-item" style = "background-color: #f2f0e4;">DefH</div>
      </div>
      <div style="display: grid; grid-template-columns: auto auto auto; width: 100%" class="maslow-grid-container">
        <div class="maslow-grid-item" style = "background-color: #4aa85c;" onclick="runGCode();">Play</div>
        <div class="maslow-grid-item" style = "background-color: #efbb33;" onclick="pauseGCode();">Pause</div>  
        <div class="maslow-grid-item" style = "background-color: #cd654c;" onclick="stopAndRecover();">Stop</div>
      </div>
      <select style = "width:  100%;" id="filelist" onchange="loadGCode()">
        <option>Load GCode File</option>
      </select>
      <div style="display: grid; grid-template-columns: auto auto; width: 100%" class="maslow-grid-container">
        <div class="maslow-grid-item">
          <table style="width:100%">
            <tr>
              <td>X:</td>
              <td id="mpos-x">
                0.000
              </td>
            </tr>
            <tr>
              <td>Y:</td>
              <td id="mpos-y">
                0.000
              </td>
            </tr>
            <tr>
              <td>Z:</td>
              <td id="mpos-z">
                0.000
              </td>
            </tr>

            <tr>
              <td id="active-state"></td>
            </tr>
          </table>
        </div>
        <div class="maslow-grid-item">Right</div>  
      </div>
        <textarea class="messages" id="messages" rows="14" spellcheck="false" readonly>Serial Messages</textarea>
    </div>
  </div>
</div>
</div>
</div>
</div>
</div>
</div>
